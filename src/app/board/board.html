<div id="impagginamento">
    <div id="contenitoreCard">
        @for(card of cards; track card.id){
        <div class="card" (click)="flipCard(card.id)">
            <div class="card-inner" [class.flipped]="card.flipped">
                <div class="card-front">
                    <p>Memory</p>
                </div>
                <div class="card-back">
                    <img src="https://picsum.photos/seed/{{card.seed}}/200" alt="">
                </div>
            </div>
        </div>
        }
        @empty {
        <p>Nessuna carta trovata</p>
        }
    </div>

    <div id="punteggio">
        <h1 style="font-size: 60px;">Memory</h1>
        <div class="giocatore" [ngClass]="{
      'giocatore1': turnoGiocatore1
    }"><fa-icon [icon]="faUser"></fa-icon><span>Giocatore1: {{punteggioGiocatore1}}</span> </div>
        <div class="giocatore" [ngClass]="{
      'giocatore2': !turnoGiocatore1
    }"><fa-icon [icon]="faUser"></fa-icon><span>Giocatore2: {{punteggioGiocatore2}}</span></div>
    </div>
</div>
